<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chess 2</title>
        <script src="/src/loadImages.js"></script>

        <script src="/src/variables.js"></script>

        <script src="/src/jsonfn.js"></script>

        <script src="/moveMethods.js"></script>
        <script src="/pieceDefinitions.js"></script>

        <script src="/src/globby.js"></script>

        <link rel="stylesheet" href="/src/main.css">


        <style>

            .row-hotseat{
                display:flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: center;
                margin-top:20px;
                
                background:#7D6650;
                border:solid black;
            }

            .row-hotseat > img{
                max-width:50px;
                margin-left:20px;
            }

            .row-hotseat > h4{
                margin-left:20px;
                margin-right:20px;
            }


            .reverse{
                background:#F7DFDA;
                flex-direction: row-reverse !important;
            }
        </style>
</head>

<body>
    <div class="container">
        <canvas id="canvas" width="500" height="500"></canvas>

        <div class="row message">
            <h3 id="turn"></h3>
        </div>
        <div class="times">
            <h1 class="clock" id="blackClock"></h1>
            <button class="row exitButton" style="display:none;" id="exitButton"><span id="forfeitText" class="forfeitText">Game Continues</span> <img id="flagImage" style="width:50px; height:50px;" src="/static/whiteFlag.svg" alt="" /></button>
    
            <h1 class="clock" id="whiteClock"></h1>
        </div>
    </div>


    <div onclick="closeModal()" class="modal displayNone">

    </div>



</body>



<script>
const modal = document.querySelector('.modal');

let closeModal = function(){
    modal.classList.add("displayNone")
}

const buildModal = function(arr){
    modal.innerHTML = ``;
    arr.forEach((el) => {
        if(el.type === 'quote'){
            modal.innerHTML += 
            `
            <div class="row-hotseat ${el.classes}">
                <img src="/static/${el.icon}" alt=""> <span> ${el.text} </span>
            </div>
            `            
        }
        else if(el.type === `objectives`){
            modal.innerHTML +=  `<div class="row-hotseat">
                <h4>Objectives:</h4>
                <p>${el.text}</p>
            </div>`
        }
    })

    modal.classList.remove('displayNone')
}



</script>
<script src="/src/hotseat.js"></script>
</html>
